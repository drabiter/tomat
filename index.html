        <div class="header bg-work">
            <div id="time">00:00</div>
            <a id="trigger" href="#">START</a>
            <a href="#setting" class="call-modal">setting</a>
        </div>

        <section class="modal semantic-content" id="setting" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">

            <div class="modal-inner">
                <header id="modal-label"><strong>Setting</strong></header>
                <div class="modal-content">
                    <div class="form-line">
                        <label for="setting-sound">Sound theme : </label>
                        <select id="setting-sound">
                            <option value="bottle">Bottle</option>
                            <option value="funk">Funk</option>
                            <option value="glass">Glass</option>
                            <option value="morse">Morse</option>
                            <option value="pop">Pop</option>
                            <option value="purr">Purr</option>
                            <option value="submarine" selected>Submarine</option>
                            <option value="tink">Tink</option>
                        </select>
                    </div>
                    <div class="form-line">
                        <label for="setting-repeat">Alert repeat : </label>
                        <select id="setting-repeat">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                </div>
                <!-- <footer>
                    Footer here
                </footer> -->
            </div>

            <a href="#!" class="modal-close" title="Close this modal" data-close="Close"
                data-dismiss="modal">Ã—</a>
                
        </section>

        <footer>
            <p>As the <a href="http://pomodorotechnique.com/" target="blank">Pomodoro technique</a> suggests, take 25-5-25-5-25-5-25-15 minutes work/rest cycle for better productivity (and health).</p>
